{{define "login"}} {{template "header"}}
<div class="container">
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="inputSuccess" class="control-label">学号:</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="control-label">密码:</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <img class="img-responsive " alt="AHU" src="/static/image.jpg">
            <label for="yzm" class="control-label">验证码:</label>
            <input type="text" class="form-control" name="yzm">
        </div>
        <div class="form-group">
            <div class="col-xs-offset-5 col-md-offset-5">
                <button type="submit" class="btn btn-success  active">登录</button>
            </div>
        </div>
    </form>
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</div>
{{template "footer"}} {{end}}
