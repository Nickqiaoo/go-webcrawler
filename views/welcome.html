 {{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="jumbotron">
                <div class="col-xs-offset-1 col-md-offset-0">
                    <h2>欢迎您{{.Name}}同学</h2>
                </div>
                <div class="col-xs-offset-2 col-md-offset-2">
                    <form id="sub" class="form-inline" role="form" method="post">
                        <input type="hidden" class="form-control" name=name value={{.Name}}>
                        <input type="hidden" class="form-control" name=num value={{.Num}}>
                        <div class="form-group">
                            <button id="btn1" type="submit" class="btn btn-success active" onclick="credit()">学分查询</button>
                            <button id="btn2" type="submit" class="btn btn-success active" onclick="grade()">成绩查询</button>
                            <p>评价时间大约10s,请耐心等待</p>
                            <p>评价策略：一良好其余优秀</p>
                            <button id="btn3" type="submit" class="btn btn-success active" onclick="aevaluate()">教学评价</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    function grade() {
        document.forms.sub.action = "/grade";
        document.forms.sub.submit();
        document.getElementById("btn2").disabled=true;
    }
    function credit() {
        document.forms.sub.action = "/credit";
        document.forms.sub.submit();
        document.getElementById("btn1").disabled=true;
    }
    function aevaluate() {
        document.forms.sub.action = "/evaluate";
        document.forms.sub.submit();
        document.getElementById("btn3").disabled=true;
    }
</script> {{template "footer.html" .}}
